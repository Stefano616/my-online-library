<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My reading Den</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container"><h1>My reading Den</h1></div>
    </header>
    <main>
      <button type="button" class="showFormBtn">New book</button>
      <dialog>
        <form action="#" method="dialog">
          <div class="input-block">
            <label for="book-title">Title:</label><input type="text" name="bookTitle" id="book-title" />
          </div>
          <div class="input-block">
            <label for="book-author">Author:</label><input type="text" name="bookAuthor" id="book-author" />
          </div>
          <div class="input-block">
            <label for="book-pages">Pages:</label><input type="number" name="bookPages" id="book-pages" />
          </div>
          <div class="input-block">
            <label for="book-read">Read:</label><input type="checkbox" name="bookRead" id="book-read" />
          </div>
          <div>
            <button autofocus value="cancel" formmethod="dialog">Cancel</button>
            <button id="addBtn" value="default">Add book</button>
          </div>
        </form>
      </dialog>
      <section class="book-list">
        <table class="book-list__table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>X</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
